<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a Request</title>
    <style>
        body { background-color: #FFC0CB; text-align: center; font-family: Arial, sans-serif; }
        .container { margin-top: 50px; }
        textarea { width: 80%; height: 100px; padding: 10px; border-radius: 10px; border: 2px solid #FFB6C1; }
        .submit-button { margin-top: 15px; padding: 10px 20px; background: #ff69b4; color: white; font-weight: bold; border: none; border-radius: 10px; cursor: pointer; }
        .submit-button:hover { background: #ff1493; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Make a Request</h1>
        <form method="POST">
            <textarea name="user_request" placeholder="Type your request here..."></textarea>
            <br>
            <button type="submit" class="submit-button">Submit Request</button>
        </form>
        <br>
        <a href="/" class="submit-button" style="background:#ffb6c1;">Back to Home</a>
    </div>
</body>
</html>
